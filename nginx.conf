events {}

http {
    server {
        listen 80;
        server_name brenda.oekrice.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name brenda.oekrice.com;

        ssl_certificate /etc/letsencrypt/live/brenda.oekrice.com/fullchain.cer;
        ssl_certificate_key /etc/letsencrypt/live/brenda.oekrice.com/brenda.oekrice.com.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://brenda:8501;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /uploads{
        client_max_body_size 500M
        }
	client_max_body_size 500M;
    }
client_max_body_size 500M;
}
